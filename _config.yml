  # Biographic information
  avatar           : "profile.png"
  name             : "Chenchen Kang, Ph.D."
  pronouns         : "康琛琛"
  bio              : "Assistant Professor"
  location         : "McMinnville, TN, USA"
  employer         : "Tennessee State University"
  uri              : # URL
  email            : "ckang1@tnstate.edu"

